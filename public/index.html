<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="홀덤 동호회 포인트 관리 시스템"
    />
    <title>홀덤 동호회 PP 관리</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #181818;
      }
      #root {
        min-height: 100vh;
      }
      /* 로딩 스피너 */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #181818;
        color: #ffffff;
      }
      .loading::after {
        content: '';
        width: 20px;
        height: 20px;
        border: 2px solid #d32f2f;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">로딩 중...</div>
    </div>

    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center; padding: 20px;">
          <h2>⚠️ 자바스크립트가 필요합니다</h2>
          <p>이 앱을 사용하려면 브라우저에서 자바스크립트를 활성화해주세요.</p>
          <p>브라우저 설정에서 자바스크립트를 켜고 페이지를 새로고침하세요.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
